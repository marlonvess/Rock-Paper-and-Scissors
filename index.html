<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper and Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">  
    <div class="top">
      <h1>Rock, Paper and Scissors</h1>
    </div>

    <div id="options"> 
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <div class="score">
      <p id="result">Make your choice!</p>
      <p id="playerChoice">Player Choice:</p>
      <p id="computerChoice">Computer Choice:</p>
      <p id="playerPoints">Player Points: 0</p>
      <p id="computerPoints">Computer Points: 0</p>
    </div>

    <footer><h6>Marlon Silva - 2025</h6></footer>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
